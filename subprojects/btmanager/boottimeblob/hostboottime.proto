syntax = "proto3";

package host.boottimeproto;

message HostBootDurationExtra {
  string name = 1;
  uint64 milliseconds = 2;
}

message HostBootDuration {
  uint64 OSUserDown = 1;
  uint64 OSKernelDown = 2;
  uint64 BMCDown = 3;
  uint64 BMC = 4;
  uint64 BIOS = 5;
  uint64 NerfKernel = 6;
  uint64 NerfUser = 7;
  uint64 OSKernel = 8;
  uint64 OSUser = 9;
  uint64 Unmeasured = 10;
  uint64 total = 11;
  repeated HostBootDurationExtra extra = 12;
}

message HostBootStatistic {
  int32 InternalRebootCount = 1;
  bool PowerCycleType = 2;
}

message HostBootTimeInfo {
  HostBootDuration durations = 1;
  HostBootStatistic statistics = 2;
}
